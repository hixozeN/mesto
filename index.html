<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="page">

    <section class="head-profile">
      <div class="head-profile__user-section">
        <img class="head-profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="head-profile__userinfo">
          <div class="head-profile__username-and-edit">
            <h1 class="head-profile__username">Жак-Ив Кусто</h1>
            <button class="head-profile__edit-button" type="button"
              aria-label="Редактировать имя и деятельность"></button>
          </div>
          <p class="head-profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="head-profile__add-button" type="button" aria-label="Добавить фото в ленту"></button>
    </section>

    <section class="photo-feed" aria-label="Лента с карточками фото-мест">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__content">
      <button type="button" name="button_form_close" id="button_form-edit_close" class="popup__close-button"
        aria-label="Закрыть форму редактирования"></button>
      <form class="popup__form popup__form_type_profile-edit" name="formEditProfile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_field_name" type="text" placeholder="Как Вас зовут?" name="username"
            id="username" minlength="2" maxlength="40" required>
          <span class="popup__input-error username-error"></span>
          <input class="popup__input popup__input_field_job" type="text" placeholder="Кем Вы работаете?" name="userjob"
            id="userjob" minlength="2" maxlength="200" required>
          <span class="popup__input-error userjob-error"></span>
        </fieldset>
        <button class="popup__submit-button" name="button_editForm_save" id="button_editForm_save"
          type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__content">
      <button type="button" name="button_form_close" id="button_form-add_close" class="popup__close-button"
        aria-label="Закрыть форму редактирования"></button>
      <form class="popup__form popup__form_type_card-add" name="formAddCard" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_field_placename" type="text" placeholder="Название" name="placename"
            id="placename" minlength="2" maxlength="30" required>
            <span class="popup__input-error placename-error"></span>
          <input class="popup__input popup__input_field_placeurl" type="url" placeholder="Ссылка на картинку"
            name="placeurl" id="placeurl" required>
            <span class="popup__input-error placeurl-error"></span>
        </fieldset>
        <button class="popup__submit-button" name="button_placeForm_add" id="button_placeForm_add"
          type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_preview">
    <div class="popup__image-content">
      <button type="button" name="button_form_close" id="button_form-preview_close" class="popup__close-button"
        aria-label="Закрыть превью"></button>
      <img class="popup__image-preview" src="" alt="">
      <h2 class="popup__title-preview"></h2>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <img class="card__image">
      <button class="card__delete-button" name="button_card_delete" id="button_card_delete" type="button"
        aria-label="Удалить карточку"></button>
      <div class="card__heading">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
